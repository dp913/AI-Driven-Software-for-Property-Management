<!-- users/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Property Management</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .login-box button {
            padding: 0.6rem;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if form.errors %}
            <p style="color:red;">Invalid username or password.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }} {{ form.username }}
            {{ form.password.label_tag }} {{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
